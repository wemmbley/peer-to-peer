<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
    <style>
        .error {
            color: darkred;
        }
        video {
            position: relative;
            background: cadetblue;
        }
        video:after {
            content: 'Video Device';
            position: absolute;
            top: 0;
            left: 0;
            font-size: 16px;
            color: black;
        }
    </style>

    <video class="local-video" autoplay muted></video>
    <video class="remote-user" autoplay></video>

    <p class="error"></p><br>
    <label>Current ID:</label>
    <input class="current-id" type="text"><br>
    <label>Enter connection ID:</label>
    <input class="connection-id" type="text">
    <button class="btn-connect">Connect!</button>

    <script src="bundle.js"></script>
</body>
</html>
